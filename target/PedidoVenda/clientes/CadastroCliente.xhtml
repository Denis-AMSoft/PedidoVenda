<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Cliente</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Novo Cliente</h1>


			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/clientes/PesquisaCliente" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="50" maxlength="50" />


				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneRadio id="tipo" required="true" styleClass="sem-bordas">
					<f:selectItem itemLabel="Fisica" itemValue="fisica" />
					<f:selectItem itemLabel="Juridica" itemValue="juridica" />
				</p:selectOneRadio>

				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask id="cnpj" size="15" maxlength="15"
					mask="999.999.999/9999.99" required="true" />


				<p:outputLabel value="e-mail" for="email" />
				<p:inputText id="email" size="50" maxlength="50" />



			</p:panelGrid>
			
			<p:separator />
			
			<ui:include src="/WEB-INF/template/clientes/AdicionarEndereco.xhtml" />

		</h:form>
	</ui:define>
</ui:composition>
