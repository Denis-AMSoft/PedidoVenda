<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid columns="2" id="painelGrupo"
		columnClasses="rotulo, button " styleClass="sem-bordas">

		<p:selectOneMenu id="grupos">
			<f:selectItem itemLabel="Selecione a categoria" />
		</p:selectOneMenu>
		<p:button value="Adicionar Grupo" />

	</p:panelGrid>

	<p:dataTable id="grupoTable"
		value="#{pesquisaGruposBean.gruposFiltrados}" var="grupo"
		style="margin-top: 20px" emptyMessage="Nenhum grupo encontrado."
		rows="20" paginator="true" paginatorAlwaysVisible="false"
		paginatorPosition="bottom">

		<p:column headerText="Grupo">
			<h:outputText value="Admin" />
		</p:column>
		<p:column style="width: 100px; text-align: center">
			<p:commandButton icon="ui-icon-trash" title="Excluir" />
		</p:column>
	</p:dataTable>

</ui:composition>
